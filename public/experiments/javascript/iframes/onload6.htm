<html>
<head>
    <title>IFrame onload Example 6</title>
</head>
<body>
    <h1>Iframe onload Example 6</h1>
    <p>This example dynamically creates an iframe and assigns a function to its <code>onload</code> event handler for IE and non-IE browsers.
    The local iframe loads a file with 
    the same domain as the containing page while the foreign iframe loads <a href="http://search.yahoo.com">search.yahoo.com</a>.</p>
    <p><button onclick="loadLocalIframe()">Load local iframe</button><button onclick="loadForeignIframe()">Load foreign iframe</button></p>
    <script type="text/javascript">
    
        function loadLocalIframe(){
            var iframe = document.createElement("iframe");
            iframe.src = "simpleinner.htm";

            if (iframe.attachEvent){
                iframe.attachEvent("onload",function(){
                    alert("Local iframe is now loaded.");
                });           
            } else {
                iframe.onload = function(){
                    alert("Local iframe is now loaded.");
                };            
            }


            document.body.appendChild(iframe);
        }

        function loadForeignIframe(){
            var iframe = document.createElement("iframe");
            iframe.src = "http://search.yahoo.com/";
            if (iframe.attachEvent){
                iframe.attachEvent("onload",function(){
                    alert("Foreign iframe is now loaded.");
                });           
            } else {
                iframe.onload = function(){
                    alert("Foreign iframe is now loaded.");
                };            
            }
            document.body.appendChild(iframe);
        }
    
    </script>
    <p>Back to the <a href="{{site.url}}/blog/2009/09/15/iframes-onload-and-documentdomain">blog post</a></p>

</body>
</html>
